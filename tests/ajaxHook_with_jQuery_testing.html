<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<button id="ajaxButton1" value="Test1" title="a">Test</button>
		<button id="ajaxButton2" value="Test2" title="b">Test2</button>
		<button id="ajaxButton3" value="Test3" title="c">Test3</button>
		<script type="text/javascript" src="../builds/ajaxHook.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			(function () {
				/**
				 *	Bind Ajax event
				 */
				var counter = 0,
					aborts = 0;
			
				bindAjaxSuccess(function(){
					console.log('Request done: '+(++counter));
				});
				
				bindAjaxOnabort(function(){
					console.log('Request aborted: '+(++aborts));
				});
				
				bindAjaxOpen(function(){
					console.log('Open');
				});
				
				bindAjaxSend(function(){
					console.log('Sending');
				});
			
				/**
				 *	Demo Script
				 */
				$('button').click(function(){
					$.ajax({
						url : 'ajax_testing_response.html?'+$(this).attr('title'),
						success : function(){
							console.log('native success');
						}
					});
				});
			})();
		</script>
	</body>
</html>
